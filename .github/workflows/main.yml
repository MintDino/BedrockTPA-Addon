name: Build BedrockTPA Addon

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install zip if missing
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Zip BedrockTPA into .mcaddon
        run: |
          OUTPUT_FILE="BedrockTPA.mcaddon"
          rm -f "$OUTPUT_FILE"
          cd BedrockTPA
          zip -r "../$OUTPUT_FILE" .

      - name: Upload .mcaddon artifact
        uses: actions/upload-artifact@v4
        with:
          name: BedrockTPA
          path: BedrockTPA.mcaddon
