name: Build BedrockTPA Addon

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip BedrockTPA into .mcaddon
        run: |
          ADDON_NAME="BedrockTPA"
          OUTPUT_FILE="${ADDON_NAME}.mcaddon"
          rm -f "$OUTPUT_FILE"
          zip -r "$OUTPUT_FILE" "$ADDON_NAME"
      
      - name: Upload .mcaddon artifact
        uses: actions/upload-artifact@v3
        with:
          name: BedrockTPA-mcaddon
          path: BedrockTPA.mcaddon
          
